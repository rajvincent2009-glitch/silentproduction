    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Special+Elite&display=swap');

        /* --- Custom Styles --- */
        body {
            background-color: #000;
            overflow-x: hidden;
            font-family: 'Special Elite', monospace;
            cursor: crosshair;
        }

        .font-horror {
            font-family: 'Nosifer', cursive;
        }
        
        .font-typewriter {
            font-family: 'Special Elite', monospace;
        }

        /* TV Static Background */
        .tv-static {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            animation: static-noise 0.2s infinite;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes static-noise {
            0% { transform: translateX(0) translateY(0); }
            10% { transform: translateX(-5%) translateY(5%); }
            20% { transform: translateX(-10%) translateY(5%); }
            30% { transform: translateX(5%) translateY(-5%); }
            40% { transform: translateX(-5%) translateY(15%); }
            50% { transform: translateX(-10%) translateY(5%); }
            60% { transform: translateX(15%) translateY(0); }
            70% { transform: translateX(0) translateY(10%); }
            80% { transform: translateX(-15%) translateY(0); }
            90% { transform: translateX(10%) translateY(5%); }
            100% { transform: translateX(5%) translateY(0); }
        }

        /* Glitch Text Effect */
        .glitch-text {
            position: relative;
        }
        
        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0c0a09; /* Matches container bg roughly */
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -1px 0 #ff0000;
            clip-path: inset(40% 0 61% 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -1px 0 #00ff00;
            clip-path: inset(10% 0 50% 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip-path: inset(10% 0 80% 0); }
            20% { clip-path: inset(60% 0 10% 0); }
            40% { clip-path: inset(40% 0 50% 0); }
            60% { clip-path: inset(80% 0 5% 0); }
            80% { clip-path: inset(20% 0 60% 0); }
            100% { clip-path: inset(70% 0 20% 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip-path: inset(80% 0 5% 0); }
            20% { clip-path: inset(10% 0 70% 0); }
            40% { clip-path: inset(50% 0 20% 0); }
            60% { clip-path: inset(20% 0 60% 0); }
            80% { clip-path: inset(70% 0 10% 0); }
            100% { clip-path: inset(5% 0 80% 0); }
        }

        /* Blood Drip Hover */
        .blood-drip {
            position: relative;
            overflow: hidden;
            transition: color 0.3s;
            display: inline-block;
        }

        .blood-drip::after {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #8a0000 70%, transparent 100%);
            transition: top 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: -1;
            border-radius: 0 0 15px 15px;
            opacity: 0.8;
        }

        .btn-wrapper:hover .blood-drip {
            color: #ffcccc;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.8);
        }

        .btn-wrapper:hover .blood-drip::after {
            top: -10px;
        }

        /* Fog Animation */
        .fog-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }
        
        .fog-img {
            position: absolute;
            height: 100vh;
            width: 300vw;
            background: url('https://raw.githubusercontent.com/danielstuart14/CSS_FOG_ANIMATION/master/fog1.png') repeat-x;
            background-size: contain;
            animation: fog 60s linear infinite;
        }
        
        .fog-img-2 {
            position: absolute;
            height: 100vh;
            width: 300vw;
            background: url('https://raw.githubusercontent.com/danielstuart14/CSS_FOG_ANIMATION/master/fog2.png') repeat-x;
            background-size: contain;
            animation: fog 40s linear infinite;
            z-index: 1;
        }

        @keyframes fog {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(-200vw, 0, 0); }
        }

        /* Button Active States managed by JS classes */
        .btn-wrapper.active .icon-main {
            filter: drop-shadow(0 0 10px rgba(220,38,38,0.7));

        /* Global Flicker Class */
        .flicker-mode .bg-layer {

        }
        .flicker-mode h1 {

        }

        /* Title Flickering Animation */

            15%  { opacity: 1;    text-shadow: 0 0 20px rgba(185, 28, 28, 0.8); }
            20%  { opacity: 0.3;  text-shadow: none; }
            25%  { opacity: 1;    text-shadow: 0 0 20px rgba(185, 28, 28, 0.8); }
            30%  { opacity: 0.1;  text-shadow: none; }
            35%  { opacity: 1;    text-shadow: 0 0 20px rgba(185, 28, 28, 0.8); }
            70%  { opacity: 0.7;  text-shadow: 0 0 10px rgba(185, 28, 28, 0.5); }
            72%  { opacity: 0.2;  text-shadow: none; }
            74%  { opacity: 0.9;  text-shadow: 0 0 20px rgba(185, 28, 28, 0.8); }
            100% { opacity: 0.9;  text-shadow: 0 0 20px rgba(185, 28, 28, 0.8); }
        }
        
        .title-flicker {
            animation: flicker-text 5s infinite steps(1);
        }
        
        /* Mobile adjustment for nav */

        }

        /* --- STICKY NAV TRANSITIONS --- */

            pointer-events: auto;

        }

    <script>
        // Initialize Icons

        // Sticky Nav Shrink Logic

            if (window.scrollY > 100) {

            } else {

        let activeId = 'rituals';

        // Flashlight Effect
        const flashlight = document.getElementById('flashlight');
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            flashlight.style.background = `radial-gradient(circle 1000px at ${x}px ${y}px, transparent 20%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.4) 85%)`;
        });

        // Random Flicker Effect
        setInterval(() => {
            if (Math.random() > 0.85) { 
                document.body.classList.add('flicker-mode');
                
                if (activeId === 'escape') {
                    const activeBtn = document.getElementById('btn-escape');
                    const span = activeBtn ? activeBtn.querySelector('span') : null;
                    if(span) span.classList.add('glitch-text');
                }

                setTimeout(() => {
                    document.body.classList.remove('flicker-mode');
                    
                    if (activeId === 'escape') {
                        const activeBtn = document.getElementById('btn-escape');
                        const span = activeBtn ? activeBtn.querySelector('span') : null;
                        if(span) span.classList.remove('glitch-text');
                    }
                }, 50 + Math.random() * 150);
            }
        }, 3000);

        // --- STORYBOARD APP LOGIC ---
        let panels = [
            {
                id: 'init-1',
                scene: "6A",
                imageUrl: "",
                description: "Interior Mid Shot. Anna reaches to the radio. The car is quiet, atmosphere is tense. Static shot from the dashboard looking back. SFX: Radio static clicking into a distorted news broadcast."
            },
            {
                id: 'init-2',
                scene: "6A",
                imageUrl: "",
                description: "Close Up. Anna looks out the window, expression shifting from bored to concerned. Static camera. SFX: Low, rumbling car engine."
            },
            {
                id: 'init-3',
                scene: "6B",
                imageUrl: "",
                description: "POV Wide Shot out the windshield. The street is completely deserted, debris scattered across the lawns. The camera pans right slowly across the neighborhood. SFX: Wind howling outside the car."
            },
            {
                id: 'init-4',
                scene: "6C",
                imageUrl: "",
                description: "Wide Tracking. The car drives past a suburban house. A shadowy figure stands motionless on the porch. Pan right following the car. SFX: Tires slowly rolling on asphalt."
            },
            {
                id: 'init-5',
                scene: "6D",
                imageUrl: "",
                description: "Establishing Shot. The car arrives at the town square. It is eerily empty and devastated. Centre on the Xmas tree in the middle of the square. SFX: Car brakes squeaking."
            },
            {
                id: 'init-6',
                scene: "6E",
                imageUrl: "",
                description: "POV. Looking down the street at a horde of silhouettes moving in the fog. Pan left to reveal the approaching danger. SFX: Distant, guttural groans echoing."
            },
            {
                id: 'init-7',
                scene: "7A",
                imageUrl: "",
                description: "Close Up. Anna's eyes widen in sheer terror. She slams the gear shift into reverse. Fast pan to the rearview mirror showing shadows approaching from behind. SFX: Engine revving wildly, tires screeching."
            },
            {
                id: 'init-8',
                scene: "7B",
                imageUrl: "",
                description: "Wide Angle. The car reverses frantically but slams into a rusted school bus blocking the street. The windshield cracks in a spiderweb pattern. SFX: Loud metallic crash, shattering glass."
            },
            {
                id: 'init-9',
                scene: "8A",
                imageUrl: "",
                description: "Over-the-shoulder POV. Anna kicks the jammed car door open and sprints towards a narrow, dark alleyway. The horde turns their heads in unison toward the noise. SFX: Desperate panting, multiple heavy footsteps dragging."
            },
            {
                id: 'init-10',
                scene: "8B",
                imageUrl: "",
                description: "Low Angle. Anna cowers behind a rusted dumpster in the alley, clutching a loose metal pipe. A grotesque, elongated shadow creeps across the brick wall above her. SFX: Guttural clicking noises, dripping water."
            },
            {
                id: 'init-11',
                scene: "9A",
                imageUrl: "",
                description: "Mid Shot. She spots a heavy metal door marked 'Erikan Community School'. She grabs the handle, throwing her weight backward to pull it open. SFX: Rusty hinges groaning, frantic heartbeat."
            },
            {
                id: 'init-12',
                scene: "9B",
                imageUrl: "",
                description: "Interior Wide. Anna steps inside, clicking on a weak flashlight. The beam sweeps across a blood-stained hallway, illuminating dozens of glowing eyes waiting in the dark. SFX: Complete silence, then a single, echoing shriek."
            }
        ];

        const generateId = () => Math.random().toString(36).substr(2, 9);
        const grid = document.getElementById('storyboard-grid');

        function renderPanels() {
            grid.innerHTML = '';
            panels.forEach(panel => {
                const div = document.createElement('div');
                div.className = "group relative bg-black/60 border border-stone-800 hover:border-red-900/50 rounded flex flex-col backdrop-blur-md transition-all shadow-[0_0_20px_rgba(0,0,0,0.8)]";
                
                const imageContent = panel.imageUrl 
                    ? `<img src="${panel.imageUrl}" class="absolute inset-0 w-full h-full object-cover grayscale contrast-125 z-0" alt="Scene image">
                       <button class="absolute top-2 left-2 bg-black/80 text-stone-500 hover:text-red-500 p-1.5 rounded z-20 opacity-0 group-hover:opacity-100 transition-opacity" onclick="updateImage('${panel.id}', '')" title="Remove Image"><i data-lucide="x" class="w-3 h-3"></i></button>`
                    : `<div class="flex flex-col items-center gap-2 z-20 w-3/4 opacity-40 group-hover:opacity-100 transition-opacity">
                           <i data-lucide="image" class="w-8 h-8 text-stone-500"></i>
                           <input type="text" placeholder="Paste Image URL..." class="w-full bg-black/80 border border-stone-800 p-2 text-stone-300 focus:border-red-900/80 focus:outline-none text-[10px] text-center rounded-sm transition-colors" onchange="updateImage('${panel.id}', this.value)">
                       </div>`;

                div.innerHTML = `
                    <div class="aspect-video relative border-b border-stone-800 flex items-center justify-center bg-stone-900/20 overflow-hidden group-hover:bg-red-950/10 transition-colors">
                        <div class="absolute inset-0 tv-static opacity-20 pointer-events-none z-10"></div>
                        ${imageContent}
                        <div class="absolute bottom-2 left-2 bg-red-950/80 border border-red-900/50 text-red-500 text-xs font-typewriter px-2 py-1 flex items-center gap-2 backdrop-blur-sm shadow-md z-20">
                            <i data-lucide="clapperboard" class="w-3 h-3"></i>
                            <span class="bg-transparent border-none outline-none w-10 text-red-300 p-0 text-xs text-center font-bold inline-block cursor-default">${panel.scene}</span>
                        </div>
                    </div>
                    <div class="p-4 flex flex-col gap-4 font-typewriter text-sm flex-grow">
                        <div class="flex flex-col gap-1.5 flex-grow">
                            <label class="text-stone-500 text-[10px] uppercase tracking-widest flex items-center gap-2 font-bold"><i data-lucide="align-left" class="w-3 h-3 text-stone-600"></i> Scene Description</label>
                            <div class="w-full bg-black/40 border border-stone-800/50 p-3 text-stone-300 h-32 text-xs rounded-sm leading-relaxed overflow-y-auto cursor-default">${panel.description}</div>
                        </div>
                    </div>
                `;
                grid.appendChild(div);
            });
            lucide.createIcons(); // Re-initialize icons
        }

        window.updatePanel = (id, field, value) => {
            const index = panels.findIndex(p => p.id === id);
            if (index !== -1) {
                panels[index][field] = value;
            }
        };

        window.updateImage = (id, url) => {
            updatePanel(id, 'imageUrl', url);
            renderPanels(); // Re-render to show image
        };

        window.deletePanel = (id) => {
            panels = panels.filter(p => p.id !== id);
            renderPanels();
        };

        // Initialize Storyboard
        renderPanels();

    </script>
</body>
</html>
