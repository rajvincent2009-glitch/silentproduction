<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member and Roles</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Special+Elite&display=swap');

        /* --- Custom Styles --- */
        body {
            background-color: #000;
            overflow-x: hidden;
            font-family: 'Special Elite', monospace;
            cursor: crosshair;
        }

        .font-horror {
            font-family: 'Nosifer', cursive;
        }
        
        .font-typewriter {
            font-family: 'Special Elite', monospace;
        }

        /* TV Static Background */
        .tv-static {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            animation: static-noise 0.2s infinite;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes static-noise {
            0% { transform: translateX(0) translateY(0); }
            10% { transform: translateX(-5%) translateY(5%); }
            20% { transform: translateX(-10%) translateY(5%); }
            30% { transform: translateX(5%) translateY(-5%); }
            40% { transform: translateX(-5%) translateY(15%); }
            50% { transform: translateX(-10%) translateY(5%); }
            60% { transform: translateX(15%) translateY(0); }
            70% { transform: translateX(0) translateY(10%); }
            80% { transform: translateX(-15%) translateY(0); }
            90% { transform: translateX(10%) translateY(5%); }
            100% { transform: translateX(5%) translateY(0); }
        }

        /* Glitch Text Effect */
        .glitch-text {
            position: relative;
        }
        
        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0c0a09; 
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -1px 0 #ff0000;
            clip-path: inset(40% 0 61% 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -1px 0 #00ff00;
            clip-path: inset(10% 0 50% 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip-path: inset(10% 0 80% 0); }
            20% { clip-path: inset(60% 0 10% 0); }
            40% { clip-path: inset(40% 0 50% 0); }
            60% { clip-path: inset(80% 0 5% 0); }
            80% { clip-path: inset(20% 0 60% 0); }
            100% { clip-path: inset(70% 0 20% 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip-path: inset(80% 0 5% 0); }
            20% { clip-path: inset(10% 0 70% 0); }
            40% { clip-path: inset(50% 0 20% 0); }
            60% { clip-path: inset(20% 0 60% 0); }
            80% { clip-path: inset(70% 0 10% 0); }
            100% { clip-path: inset(5% 0 80% 0); }
        }

        /* Blood Drip Hover */
        .blood-drip {
            position: relative;
            overflow: hidden;
            transition: color 0.3s;
            display: inline-block;
        }

        .blood-drip::after {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #8a0000 70%, transparent 100%);
            transition: top 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: -1;
            border-radius: 0 0 15px 15px;
            opacity: 0.8;
        }

        .btn-wrapper:hover .blood-drip {
            color: #ffcccc;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.8);
        }

        .btn-wrapper:hover .blood-drip::after {
            top: -10px;
        }

        /* Fog Animation */
        .fog-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }
        
        .fog-img {
            position: absolute;
            height: 100vh;
            width: 300vw;
            background: url('https://raw.githubusercontent.com/danielstuart14/CSS_FOG_ANIMATION/master/fog1.png') repeat-x;
            background-size: contain;
            animation: fog 60s linear infinite;
        }
        
        .fog-img-2 {
            position: absolute;
            height: 100vh;
            width: 300vw;
            background: url('https://raw.githubusercontent.com/danielstuart14/CSS_FOG_ANIMATION/master/fog2.png') repeat-x;
            background-size: contain;
            animation: fog 40s linear infinite;
            z-index: 1;
        }

        @keyframes fog {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(-200vw, 0, 0); }
        }

        /* Desktop Button Active States */
        .btn-wrapper.active .icon-main {
            filter: drop-shadow(0 0 10px rgba(220,38,38,0.7));
            transform: scale(1.25) rotate(6deg);
            color: #dc2626; 
        }

        .btn-wrapper.active .icon-ghost {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            opacity: 0.5;
        }
        
        .btn-wrapper.active .scratch-mark {
            opacity: 1;
            transform: scaleX(1);
        }

        .btn-wrapper.active .blood-drip {
            color: #dc2626;
        }

        /* Global Flicker Class */
        .flicker-mode .bg-layer {
            filter: invert(1);
        }
        .flicker-mode h1 {
            opacity: 0.3;
        }

        /* Title Flickering Animation */
        @keyframes flicker-text {
            0%   { opacity: 1;    text-shadow: 0 0 20px rgba(185, 28, 28, 0.8); }
            5%   { opacity: 0.3;  text-shadow: none; }
            10%  { opacity: 1;    text-shadow: 0 0 20px rgba(185, 28, 28, 0.8); }
            15%  { opacity: 1;    text-shadow: 0 0 20px rgba(185, 28, 28, 0.8); }
            20%  { opacity: 0.3;  text-shadow: none; }
            25%  { opacity: 1;    text-shadow: 0 0 20px rgba(185, 28, 28, 0.8); }
            30%  { opacity: 0.1;  text-shadow: none; }
            35%  { opacity: 1;    text-shadow: 0 0 20px rgba(185, 28, 28, 0.8); }
            70%  { opacity: 0.7;  text-shadow: 0 0 10px rgba(185, 28, 28, 0.5); }
            72%  { opacity: 0.2;  text-shadow: none; }
            74%  { opacity: 0.9;  text-shadow: 0 0 20px rgba(185, 28, 28, 0.8); }
            100% { opacity: 0.9;  text-shadow: 0 0 20px rgba(185, 28, 28, 0.8); }
        }
        
        .title-flicker {
            animation: flicker-text 5s infinite steps(1);
        }

        /* --- STICKY NAV TRANSITIONS --- */
        #sticky-nav .nav-inner,
        #sticky-nav .btn-wrapper,
        #sticky-nav .icon-main,
        #sticky-nav .nav-text,
        #sticky-nav .nav-bg,
        #sticky-nav .nav-logo,
        #sticky-nav .nav-trailer {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-logo {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
        }

        .nav-trailer {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        @media (max-width: 768px) {
            .nav-trailer {
                padding: 0.5rem 0.75rem !important;
                font-size: 0.65rem;
                gap: 0.5rem;
            }
        }

        #sticky-nav.scrolled-nav .nav-inner {
            padding-top: 0.25rem;
            padding-bottom: 0.25rem;
        }

        #sticky-nav.scrolled-nav .btn-wrapper {
            padding: 0.25rem 0.5rem;
        }

        #sticky-nav.scrolled-nav .icon-main {
            width: 1.25rem;
            height: 1.25rem;
            transform-origin: center;
        }
        
        #sticky-nav.scrolled-nav .icon-ghost {
            width: 1.25rem; 
            height: 1.25rem;
        }

        #sticky-nav.scrolled-nav .nav-text {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-left: 0.5rem;
        }
        
        #sticky-nav.scrolled-nav .nav-bg {
            background-color: rgba(28, 25, 23, 0.95);
            border-bottom-color: rgba(127, 29, 29, 0.8);
        }

        #sticky-nav.scrolled-nav .nav-logo {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
            font-size: 1.25rem;
        }

        #sticky-nav.scrolled-nav .nav-trailer {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
        }

        /* --- MOBILE PILL NAVIGATION (Exact Screenshot Match) --- */
        .mobile-pill-nav {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 420px;
            height: 68px;
            background: #111111; /* Dark, matching pill background */
            border-radius: 40px;
            z-index: 100;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.9), inset 0 1px 1px rgba(255,255,255,0.05);
            padding: 0 10px;
        }

        /* Hide on desktop */
        @media (min-width: 768px) {
            .mobile-pill-nav {
                display: none !important;
            }
        }

        .mobile-pill-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #8a8a8a; /* Soft grey text and icon */
            text-decoration: none;
            width: 64px;
            height: 100%;
            gap: 6px;
            transition: color 0.3s;
            position: relative;
        }

        .mobile-pill-item:hover {
            color: #d6d3d1;
        }

        .mobile-pill-item span {
            font-family: 'Special Elite', monospace;
            font-size: 10px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            margin-top: 2px;
        }

        .mobile-pill-item i {
            width: 22px;
            height: 22px;
            stroke-width: 1.5;
        }

        /* Center Active Item Hover/Pop-out Effect */
        .mobile-pill-item.active {
            color: #ef4444; 
        }

        .icon-circle-wrapper {
            position: absolute;
            top: -26px; /* Pops exactly out of the top bounds */
            left: 50%;
            transform: translateX(-50%);
            width: 86px;
            height: 86px;
            background: #111111; /* Seamlessly merges with the pill below it */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Casts shadow only upwards to blend bottom into pill */
            box-shadow: 0 -8px 20px rgba(0,0,0,0.6);
        }

        .icon-circle-inner {
            width: 66px;
            height: 66px;
            border-radius: 50%;
            border: 2px solid #ef4444; /* Glowing thin red ring */
            background: #0a0a0a; /* Deep dark inner background */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.3), inset 0 0 12px rgba(239, 68, 68, 0.15);
        }

        .mobile-pill-item.active i {
            width: 26px;
            height: 26px;
            stroke-width: 2;
            color: #ef4444;
            filter: drop-shadow(0 0 8px rgba(239, 68, 68, 0.8));
        }

        .mobile-pill-item.active span {
            display: none; /* Hide text for the center active item */
        }

        /* --- Refined Member Card Styles --- */
        .member-card {
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            border-radius: 2.5rem;
        }
        
        .member-img-container {
            width: 100%;
            aspect-ratio: 4 / 5; 
            overflow: hidden;
            background: #1a1a1a;
            position: relative;
        }

        .member-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top center;
            transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1), filter 0.6s;
            filter: grayscale(0.8) contrast(1.2);
        }
        
        .member-card:hover img {
            transform: scale(1.08);
            filter: grayscale(0.3) contrast(1.1);
        }

        .member-info {
            background: #111; 
            width: 100%;
            padding: 2.5rem 2rem;
            text-align: left;
            border-top: none;
            transition: background 0.4s;
        }
        
        .member-card:hover .member-info {
            background: #0a0a0a;
        }

        .member-name {
            font-family: 'Special Elite', monospace;
            font-size: 1.75rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .member-role {
            font-family: 'Special Elite', monospace;
            font-size: 1.1rem;
            color: #a8a29e; 
            text-transform: none;
            letter-spacing: 0.05em;
        }

        .scratch-accent {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #7f1d1d; 
            transform: scaleX(0);
            transition: transform 0.4s;
            transform-origin: left;
        }

        .member-card:hover .scratch-accent {
            transform: scaleX(1);
            background: #dc2626; 
        }
    </style>
</head>
